<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voidloop Quest</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        canvas {
            display: block;
            max-width: 100%;
            max-height: 100vh;
        }
        #loading {
            position: absolute;
            color: white;
            font-family: monospace;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="loading">Loading...</div>
    <canvas id="game"></canvas>
    <script type="module">
        import init from './voidloop-quest.js';
        
        async function run() {
            await init();
            document.getElementById('loading').style.display = 'none';
        }
        
        run().catch(console.error);
    </script>
</body>
</html>
